language: python
python:
  - '3.7'
  - '3.8'
  - '3.9'
env:
  global:
    - secure: 
    - secure: 
before_install:
  - pip install poetry
install:
  - poetry install -v
  - pip install tox-travis
script:
  - tox
after_success:
  - coveralls
before_deploy:
  - poetry config repositories.testpypi https://test.pypi.org/simple
  - poetry config pypi-token.testpypi $TEST_PYPI_PW
  - poetry config pypi-token.pypi $PYPI_PW
deploy:
  - provider: script
    script: poetry publish --build -r testpypi -vvv
    cleanup: false
    on:
      repo: mmabey/fhirdatetime
      condition: "$TRAVIS_PYTHON_VERSION == 3.9"
      tags: true
      all_branches: true
  - provider: script
    script: poetry publish --build -vvv
    cleanup: false
    on:
      repo: mmabey/fhirdatetime
      condition: "$TRAVIS_PYTHON_VERSION == 3.9"
      branch: main
